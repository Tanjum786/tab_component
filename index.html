<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/6b52d0ce66.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
    <h1 class="fixed_text">Fixed Tab</h1>
    <div class="contianer">
    <div class="tab">   
        <button>Tab One</button>
        <button>Tab Two</button>
        <button>Tab Three</button>
    </div>
</div>
<h1>Scroll Tab</h1>
<div class="contianer two_conatiner">
    <div class="tab tab1">   
        <button>Tab One</button>
        <button>Tab Two</button>
        <button>Tab Three</button>
        <button>Tab Four</button>
        <button>Tab Five</button>
        <button>Tab Six</button>
        <button>Tab Seven</button>
        <button>Tab Eight</button>
        <button>Tab Nine</button>
        <button>Tab Ten</button>
    </div>
</div>
<h1>Fixed with icon Tab</h1>
    <div class="contianer">
    <div class="tab">   
        <button><i class="far fa-clock"></i> Tab One</button>
        <button><i class="fas fa-location-arrow"></i> Tab Two</button>
        <button><i class="fas fa-heart"></i> Tab Three</button>
    </div>
    </div>
    <h1>Scroller with icons</h1>
    <div class="contianer two_conatiner">
        <div class="tab">   
            <button><i class="far fa-clock"></i> Tab One</button>
            <button><i class="fas fa-location-arrow"></i>Tab Two</button>
            <button><i class="fas fa-heart"></i> Tab Three</button>
            <button><i class="fas fa-lightbulb"></i> Tab Four</button>
            <button><i class="fas fa-map-marker-alt"></i> Tab Five</button>
            <button><i class="fas fa-envelope"></i> Tab Six</button>
            <button><i class="fas fa-mug-hot"></i> Tab Seven</button>
            <button><i class="fas fa-star"></i> Tab Eight</button>
            <button><i class="fas fa-user-circle"></i> Tab Nine</button>
            <button><i class="fas fa-plus-circle"></i> Tab Ten</button>
        </div>
        </div>
</main>
</body>
</html>
